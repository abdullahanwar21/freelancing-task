<!DOCTYPE html>
<html lang="en">
  <!-- Define the character set and viewport meta tags -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- Set the page title -->
    <title>Freelancing task</title>
  </head>

  <body>
    <!-- Main container for the page layout -->
    <div class="container">
      <!-- Header section with logo and icons -->
      <header>
        <div class="box-1">
          <!-- Icons for more options, search, and diamond shape -->
          <img src="./assets/ri_more-fill.svg" alt="" />
          <img src="./assets/mingcute_search-line.svg" alt="" />
          <img src="./assets/ic_outline-diamond.svg" alt="" />
        </div>

        <!-- Logo box -->
        <div class="box-2"><h1>Logo</h1></div>
      </header>

      <!-- Hero section with a catchy headline and close button -->
      <section class="hero">
        <h2>3 Ayam Adah Tahdi</h2>

        <!-- Close button for the hero section -->
        <div class="close-btn">
          <img
            src="./assets/pajamas_close.png"
            alt="close-btn"
            height="100"
            width="100"
          />
        </div>

        <!-- Hero image -->
        <img src="./assets/Rectangle 2.svg" alt="hero-image" />

        <!-- Bottom section of the hero with numbers and lines -->
        <div class="hero-bottom">
          <div class="box-1">
            <img src="./assets/flowbite_home-solid.png" alt="" />
          </div>
          <span class="line"></span>
          <div class="box-2">2</div>
          <span class="line"></span>
          <div class="box-3">3</div>
        </div>

        <!-- More icon for expanding content -->
        <img src="./assets/ri_more-fill.svg" alt="" />
      </section>

      <section class="inner"></section>
      <footer class="footer">
        <div class="icon-1 icon">
          <img src="./assets/flowbite_home-solid.png" alt="" />
        </div>
        <div class="icon-2 icon">
          <img src="./assets/uil_calender.png" alt="" />
        </div>
        <div class="icon-3 icon">
          <img src="./assets/ic_round-plus.svg" alt="" />
        </div>
        <div class="icon-4 icon">
          <img src="./assets/majesticons_image-line.png" alt="" />
        </div>
        <div class="icon-5 icon">
          <img src="./assets/iconamoon_settings.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
